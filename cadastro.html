<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <h1>Cadastrar Colaborador</h1>
<section class="container-cadastro">
    <div class="cadastro">
        <p>
            Url foto: <input type="url"  placeholder="url da foto" id="infoto"></input>
        </p>
        
        <p>
           Nome: <input type="text" placeholder="Nome do vendedor" id="innome"></input>
        </p>
        <p>
            Vendas: <input type="text" placeholder="Digite as vendas R$" id="invendas"></input>
        </p>
        <p>Setor:
            <input list="insetores" id="setores">
            <datalist id="insetores">
                <selected>
                    <option></option>
                    <option value="Outros"></option> 
                    <option value="Cerâmica"></option> 
                    <option value="Cozinhas"></option>
                    <option value="Drive"></option>
                    <option value="Decoração"></option>
                    <option value="Encanamentos"></option>
                    <option value="Elétrica"></option>
                    <option value="Iluminação"></option>
                    <option value="Jardim"></option>
                    <option value="Materiais"></option>
                    <option value="Madeiras"></option>
                    <option value="Organização"></option>
                    <option value="Sanitários"></option>
                </selected>

               
            </datalist>
          </p>
    </div>
  
  
</section>

<div class="container-botoes"> 
    <p>lista dos vendedores cadastrados:
        <input list="invendedores" placeholder="vendedores cadastrados" id="vendedores" >
        <datalist class = invendedores id="invendedores" >
        
         
        </datalist>
      </p>
    <button id="btncadastrar">
        <p>+</p>Cadastrar Vendedor
   </button>
   <button id="btnexcluir">
       <p>-</p>Excluir Vendedor
   </button>

</div>
        
<script src="/cadastro.js" type="module"></script>
<script type="module" src="/script.js"></script>
</body>
</html>
